name: Update Extension Hub

on:
  schedule:
    - cron: '00 22 * * *'

  workflow_dispatch:

jobs:
  update-extension-hub:
    name: Update the MLPro extension hub
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout branch main
        uses: actions/checkout@v4

      - name: Step 2 - Preparation 
        run: |
          git config --global user.name mlpro-admin
          git config --global user.email "mlpro@listen.fh-swf.de"
          pip3 install dill
          pip3 install mlpro
          pip3 install PyGithub

      - name: Step 3 - Updates on the extension hub
        run: python3 ${GITHUB_WORKSPACE}/extensions/update_extension_hub.py ${{ secrets.EXTENSION_HUB_UPDATES }} ../doc/rtd/content/04_extensions/sub/

      - name: Step 4 - Disable branch protection
        uses: lyubick/action-branch-protection@v1
        with:
          access-token: ${{ secrets.DA_TEST }}
# EXTENSION_HUB_UPDATES }}
          repository-name: ${{ github.repository }}
          branch-name: main
          lock: false
        
