name: Update Extension Hub

on:
  schedule:
    - cron: '00 22 * * *'

  workflow_dispatch:

jobs:
  update-extension-hub:
    name: Update the MLPro extension hub
    runs-on: ubuntu-latest

    steps:
#      - name: Step 1 - Disable branch protection
