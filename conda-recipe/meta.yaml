{% set name = "mlpro" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

build:
  number: 0
  script:
    - "python -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - numpy
    - matplotlib
    - dill

test:
  requires:
    - pip
  commands:
    - python -c "import mlpro"
    
about:
  home: https://github.com/fhswf/MLPro
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: MLPro - The integrative middleware framework for standardized machine learning
  description: |
    MLPro provides complete, standardized, and reusable functionalities
    to support your scientific research, educational tasks, or industrial projects
    in machine learning.

extra:
  copy_test_source_files: true
  final: true
